<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API列表数据</title>
  <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    a {
      display:block;
    }

  </style>
</head>
<body>

<p style="text-align:center;">
  <xmp id="showTitle" style="font-size:30px;text-align:center;"></xmp>
</p>


<div class="fav_list">
  <div data-v-357a65ed="" class="fav_list_box">
    <div  class="fav_list_title">
      <h3 class="fav_list_title_h3">我的收藏</h3>
      <div class="fav_num">
        共<span >5</span>条
      </div>
    </div>
    <div  class="my_fav_con">
      <div>
        <ul  class="my_fav_list">
        </ul>
      </div>
    </div>
  </div>
</div>



<script type="text/javascript">
  String.prototype.replaceAll = function(s1, s2) {
    return this.replace(new RegExp(s1, "gm"), s2);
  }
  <!--对传过来的path做简单处理-->
  function getShowPath(path) {
    return path.replaceAll('__','/')
  }
</script>
<script>
  $.ajax({
    url: "/api/records",
    dataType:'json',
    success: function(res) {

      res.map(item=>{
        var path = getShowPath(item.path)
        var aNode =  document.createElement("a")
        aNode.className="my_fav_list_li"
        aNode.href = "/mock/item/"+item.path
        aNode.innerHTML = path
        $("#my_fav_list").append(aNode)
      })
    }

  })

</script>
</body>
</html>
